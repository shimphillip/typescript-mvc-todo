<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla TodoList</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form>
        <input type="text" id="inputText" placeholder="add a todo" name="todo" />
        <button>Submit</button>
      </form>

      <ul>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="editable">Check</span>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>
    <script src="./js/controllers.ts"></script>
  </body>
</html>
