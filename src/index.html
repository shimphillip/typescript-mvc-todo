<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typescript MVC Todo</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form>
        <input
          type="text"
          id="inputText"
          placeholder="add a todo"
          name="todo"
        />
        <button id="submit">Submit</button>
      </form>

      <ul>
        <template id="listItemTemplate">
          <li class="list-item" id="unique-id">
            <input class="checkbox" type="checkbox" />
            <span class="editable" contenteditable="true">Check</span>
            <button class="delete">Delete</button>
          </li>
        </template>
      </ul>
    </div>
    <script src="./ts/controller.ts"></script>
  </body>
</html>
